<head>

</head>
<script src="http://localhost:8080/socket.io/socket.io.js"></script>

<script>
    const socket = io();

    socket.on("new_message", (data) => {
        // clear the existing table
        console.log("got data: ", data)
        const message = data.message;
        if (message.exchange && message.bids && message.asks) {
            const exchange = message.exchange;
            console.log("exchange: ", exchange);
            const bids = message.bids;
            const asks = message.asks;
            const currentTime = new Date();

            bids.forEach(bid => {
                console.log("Bid " + bid.amountStr + "BTC at price " + bid.priceStr)

                const order = `<i class="fas fa-tag"></i> bid <b>` + bid.amountStr + `</b> BTC at price <b>` + formatCurrency(bid.priceStr, true) + `</b>`
                bidsDiv.innerHTML += `<p style="margin: 0px">[` + exchange + "] " + currentTime + "</p>"
                bidsDiv.innerHTML += "<p>" + order + "</p>"
                bidsDiv.scrollTop = bidsDiv.scrollHeight;
            });

            asks.forEach(ask => {
                const order = `<i class="fas fa-question-circle"></i> ask <b>` + ask.amountStr + `</b> BTC at price <b>` + formatCurrency(ask.priceStr, true) + `</b>`
                asksDiv.innerHTML += `<p style="margin: 0px">[` + exchange + "] " + currentTime + "</p>"
                asksDiv.innerHTML += "<p>" + order + "</p>"
                asksDiv.scrollTop = asksDiv.scrollHeight;
            });
        }


    })

    let formatCurrency = (amount, isUsd = true) => {
        var formatted = amount;
        if (parseInt(amount) >= 1000) {
            formatted = amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        if (isUsd) {
            return '$' + formatted;
        } else {
            return formatted;
        }
    }
</script>

<body>
    <h1>Live BTC Orders</h1>

    <div class="row">

        <div class="col-md-6" id="bidsDiv" style="overflow-y: scroll; height:600px;">
            <h3>Bids</h3>
        </div>

        <div class="col-md-6" id="asksDiv" style="overflow-y: scroll; height:600px;">
            <h3>Asks</h3>
        </div>
    </div>


</body>

</html>
